<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--导入angular框架-->
    <script src="/plugins/angularjs/angular.min.js"></script>
    <script src="/plugins/angularjs/pagination.js"></script>
    <script type="text/javascript">
        var app = angular.module("pinyougou", ['pagination']);
        app.controller("brandController", function ($scope, $http) {

            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 100,
                itemsPerPage: 10,
                perPageOptions: [10, 15, 20, 30, 50],
                onChange: function () {
                    $scope.findByPage();
                }
            };


            // 查询分页数据
            $scope.findByPage = function () {
                $http.get("/brand/findByPage?page=" + $scope.paginationConf.currentPage +
                    "&rows=" + $scope.paginationConf.itemsPerPage, {
                    params: {
                        name: $scope.name,
                        firstChar: $scope.firstChar
                    }
                }).then(function (response) {
                    $scope.paginationConf.totalItems = response.data.total;
                    $scope.dataList = response.data.rows;
                })
            };

            // 添加或者更新
            $scope.saveOrUpdate = function () {

                var url = "save";

                if ($scope.entity.id) {
                    url = "update";
                }

                $http.post("/brand/" + url, $scope.entity).then(function (value) {
                    if (value.data) {
                        $scope.findByPage();
                    } else {
                        alert("添加失败");
                    }
                })
            };

            $scope.show = function (entity) {
                $scope.entity = JSON.parse(JSON.stringify(entity));
            };

            $scope.ids = [];

            // 保存要删除的id
            $scope.setIds = function ($event,id) {
                if ($event.target.checked) {
                    $scope.ids.push(id);
                } else {
                    $scope.ids.splice($scope.ids.indexOf(id),1);
                }
            };

            // 通过id数组删除数据
            $scope.deleteByIds = function () {

                if($scope.ids.length == 0) {
                    alert("请选择要删除的数据!");
                    return;
                }

                if(confirm("确定要删除这些数据吗?")) {
                    $http.post("/brand/delete",$scope.ids).then(function (value) {
                        if(value.data) {
                            $scope.findByPage();
                            $scope.ids=[];
                        } else {
                            alert("删除失败");
                        }
                    })
                }
            }
        })
    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleteByIds()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <!--  查询条件区-->
                <table>
                    <tr>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="name">
                        </td>
                        <td><input class="form-control" placeholder="首字母" ng-model="firstChar">
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" ng-click="findByPage()">
                                <i class="fa fa-trash-o"></i> 查询
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br/>
        <!--工具栏/-->
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in dataList">
                <td><input type="checkbox" ng-click="setIds($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="show(entity)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <tm-pagination conf="paginationConf"/>
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="saveOrUpdate()">保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
